<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"defer></script>
    <title>Scoreboard</title>
</head>
 <body>
    <div class="container">
        
        <div class="team-section" id="home">
            <h3>HOME</h3>
            <div class="score" id="home-score">0</div>
            <div class="buttons">
                <button class="score-btn" onclick="incrementHomeScore(1)">+1</button>
                <button class="score-btn" onclick="incrementHomeScore(2)">+2</button>
                <button class="score-btn" onclick="incrementHomeScore(3)">+3</button>
                <button class="reset-btn" onclick="reset()">RESET</button>
            </div>
        </div>
        
        
        <div class="team-section" id="away">
            <h3>AWAY</h3>
            <div class="score" id="away-score">0</div>
            <div class="buttons">
                <button class="score-btn">+1</button>
                <button class="score-btn">+2</button>
                <button class="score-btn">+3</button>
                <button class="reset-btn">RESET</button>
            </div>
        </div>
    </div>

</body>

</html>
